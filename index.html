<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sarted</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'app-background': '#F9F8F6',
              'sidebar-background': '#F4F2EF',
              'card-background': '#FFFFFF',
              'text-primary': '#1F2937', // A dark gray for main text
              'text-secondary': '#6B7280', // A lighter gray for subtext
              'border-color': '#E5E7EB', // A light gray for borders
              'accent-blue': '#3B82F6',
              'accent-yellow': '#FBBF24',
              'accent-green': '#10B981',
              'accent-red': '#EF4444',
              'brand-teal': '#14B8A6',
              'brand-orange': '#F97316',
              'brand-purple': '#8B5CF6',
              'brand-pink': '#EC4899',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
            },
            boxShadow: {
              'soft': '0 4px 12px rgba(0, 0, 0, 0.05)',
              'card': '0 2px 8px rgba(0, 0, 0, 0.04)',
            },
            transitionProperty: {
              'max-height': 'max-height',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in-out': {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '10%': { opacity: '1', transform: 'translateY(0)' },
                '90%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(5px)' },
              },
              pulse: {
                '50%': { opacity: '.5' },
              },
              'slide-down': {
                from: { height: 0, opacity: 0 },
                to: { height: 'var(--radix-collapsible-content-height)', opacity: 1 },
              },
              'slide-up': {
                from: { height: 'var(--radix-collapsible-content-height)', opacity: 1 },
                to: { height: 0, opacity: 0 },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-out': 'fade-in-out 2s ease-in-out forwards',
              'pulse-subtle': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-down': 'slide-down 300ms cubic-bezier(0.87, 0, 0.13, 1)',
              'slide-up': 'slide-up 300ms cubic-bezier(0.87, 0, 0.13, 1)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0",
    "@testing-library/jest-dom/": "https://aistudiocdn.com/@testing-library/jest-dom@^6.8.0/",
    "vitest": "https://aistudiocdn.com/vitest@^3.2.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "vitest/": "https://aistudiocdn.com/vitest@^3.2.4/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2"
  }
}
</script>
</head>
